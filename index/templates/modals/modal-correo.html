<!-- Modal -->
{% load crispy_forms_tags %}

<div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  role="dialog" style="display: block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-1"> Recuperar contraseña</h4>
        <a class="btn-close" data-bs-dismiss="modal" href="{% url 'index' %}" aria-label="Close"></a>
      </div>
      <div class="modal-body modal-1">
        <form method="POST">
            {% csrf_token %}
            <label for="id_email ">Correo:</label> {{form.email}}
         
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-2" value="Enviar"/>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
