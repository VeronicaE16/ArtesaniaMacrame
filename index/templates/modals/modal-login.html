<!-- Modal -->
{% load crispy_forms_tags %}
<div class="modal fade show " id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-1" id="exampleModalLabel">Iniciar sesión</h5>
                <a class="btn-close" data-bs-dismiss="modal" href="{% url 'index' %}" aria-label="Close"></a>
            </div>
            <div class="modal-body modal-1">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="modal-1" href="{% url 'password_reset'%}">¿Olvido su contraseña?</a>
            </div>
            <div class="modal-footer">
                
                
                <a href="{% url 'inicio' %}"><input type="submit" class="btn btn-2" value="Ingresar"></a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
