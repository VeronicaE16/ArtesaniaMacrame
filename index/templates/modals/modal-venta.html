                <div class="modal-body modal-1">
                        <form action="" method="POST">

                            {{ form|crispy }}

                    data-bs-dismiss="modal">Cancelar</a>
                        <input type="submit" class="btn btn-3" value="Abrir Venta">
                    </form>
