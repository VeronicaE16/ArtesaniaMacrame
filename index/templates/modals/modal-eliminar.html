<!-- Modal -->
<div class="modal fade show" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-1" id="exampleModalLabel">Eliminar {{titulo_pagina}}</h5>
                <a class="btn-close"
                    data-bs-dismiss="modal" href="{{url_back}}" aria-label="Close"></a>
            </div>
            <div class="modal-body modal-1">
                <p>Â¿Esta seguro de eliminar {{accion_txt}}?</p>
            </div>
            <div class="modal-footer">
                <form method="POST">
                    {% csrf_token %}
                <a class="btn btn-cancel"
                    data-bs-dismiss="modal" href="{{url_back}}"> Cancelar</a>
                    <input type="submit" class="btn btn-delete" value="Eliminar"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
